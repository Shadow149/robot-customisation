
<body>
  <table>
    <tr>
      <td id='info' colspan="3">
        <h1>
          Robot Customisation
        </h1>
        <h1>
          Budget: {{budget}}
        </h1>
        <h1 class="cost">
          Cost: {{cost}}
        </h1>
        <div id="file">
          <label>File Name: </label>
          <input id="fileNameInput" value="{{fileName}}" (keyup)="changeFileName($event)">
          <button mat-raised-button color="primary" (click)="export()">Export</button>
        </div>
        <br>
      </td>
      <td colspan="3" id='three'>
        <div  #three></div>
      </td>
    </tr>
    <tr id='bottomRow'>
      <td colspan="2">
        <h2>Sensors:</h2>
        <div *ngFor="let item of components">
          <app-component-checkbox [customName]="item.defaultName" [dictName]="item.dictName" [type]="item.type" [cost]="item.cost" [name]="item.name" [totalCost]="cost" [budget]="budget" (outputCost)="checkBoxChecked($event)" (component)="addSelectedComponent($event)"></app-component-checkbox>
        </div>
        <br>
      </td>
      <td colspan="2">
        <h2>Distance Sensors ({{distCost}}): </h2>
        <label>Number of Distance Sensors</label><mat-slider type="range" max="8" min="0" value="{{numberOfDists}}" (input)="onDistSliderChange($event)"> </mat-slider>
        <br>
        <br>
        <div *ngFor="let dist of distsIterator; let j = index">
          <app-component-slider [name]="'Sensor'" [number]="j + 1" (component)="addSelectedComponent($event)"></app-component-slider>
        </div>
      </td>
      <td colspan="2">
        <h2>Wheels ({{wheelCost}}):</h2>
        <label>Number of Wheels</label><mat-slider type="range" max="4" min="1" value="{{numberOfWheels}}" (input)="onWheelSliderChange($event)"></mat-slider>
        <br>
        <br>
        <div *ngFor="let item of wheelsIterator; let i = index">
          <app-component-slider [name]="'Wheel'" [number]="i + 1" (component)="addSelectedComponent($event)"></app-component-slider>
        </div>
      </td>
      
    </tr>
  </table>
  
</body>
