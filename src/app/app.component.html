<body>
  <table style="width:100%">
    <tr>
      <td>
        <h1>
          Robot Customisation
        </h1>
        <button (click)="export()">Export</button>
        <h2>
          Budget: {{budget}}
        </h2>
        <h2 class="cost">
          Cost: {{cost}}
        </h2>

        <h2>Sensors:</h2>
        <div *ngFor="let item of components">
          <app-component-checkbox [dictName]="item.dictName" [type]="item.type" [cost]="item.cost" [name]="item.name" [totalCost]="cost" [budget]="budget" (outputCost)="checkBoxChecked($event)" (component)="addSelectedComponent($event)"></app-component-checkbox>
        </div>
        <br>
        <h2>Distance Sensors:</h2>
        <label>Number of Distance Sensors</label><input type="range" max="8" min="0" value="{{numberOfDists}}" (input)="onDistSliderChange($event)"> 
        <div *ngFor="let dist of distsIterator; let j = index">
          <app-component-slider [displayName]="'Sensor'" [number]="j + 1" (component)="addSelectedComponent($event)"></app-component-slider>
        </div>
        <br>
        <h2>Wheels:</h2>
        <label>Number of Wheels</label><input type="range" max="4" min="1" value="{{numberOfWheels}}" (input)="onWheelSliderChange($event)"> 
        <div *ngFor="let item of wheelsIterator; let i = index">
          <app-component-slider [displayName]="'Wheel'" [number]="i + 1" (component)="addSelectedComponent($event)"></app-component-slider>
        </div>
      </td>
      <td>
        <div #three></div>
      </td>
    </tr>
  </table>
  
</body>
